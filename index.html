<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Podcast</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans&family=Rowdies&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="radio">
      <h1>Radio Podcast</h1>
      <div class="display">
        <input type="text" name="displayFrequency" id="radioFrequency" value="87.5" readonly disabled>
      </div>
      <div class="tune">
        <input type="range" name="radio" id="radioRange" min="87.5" max="107.9" value="87.5" step="0.1">
      </div>
      <div class="radioPodcast">
        <p>Nenhum podcast encontrado.</p>
      </div>
    </div>
  </div>
  <script defer src="./script/podcasts.js"></script>
  <script defer src="./script/script.js"></script>
</body>

</html>
